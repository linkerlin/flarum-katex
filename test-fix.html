<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flarum KaTeX Extension Fix Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/copy-tex.min.js"></script>
</head>
<body>
    <h1>Flarum KaTeX Extension Fix Test</h1>
    
    <h2>Inline Math Test</h2>
    <p>When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are:</p>
    
    <h2>Block Math Test</h2>
    <p>$$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$</p>
    
    <h2>Custom Macros Test</h2>
    <p>$$\RR \coloneqq \mathbb{R}$$</p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false,
                errorColor: "#cc0000"
            });
        });
    </script>
</body>
</html>
